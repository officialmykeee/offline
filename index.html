    <!-- Stories -->
    <div class="stories-container" id="storiesContainer">
      <div class="stories-scroll">
        <div class="stories-list" id="storiesList"></div>
      </div>
    </div>

    <!-- Chat List -->
    <div class="chat-list" id="chatList"></div>
  </div>

  <!-- Story Popup created dynamically by story.js -->

  <script type="module">
    import { stories, createStoryPopup, openStoryPopup } from './t-story.js';

    const chats = [
      {
        id: "1",
        name: "Emma Wilson",
        lastMessage: "Hey! Are we still on for dinner tonight?",
        timestamp: "2:34 PM",
        avatar: "EW",
        unreadCount: 2,
        isOnline: true,
      },
      {
        id: "2",
        name: "Family",
        lastMessage: "Mom: Don't forget about Sunday brunch!",
        timestamp: "1:15 PM",
        avatar: "F",
        unreadCount: 5,
      },
    ];

    createStoryPopup();

    function renderStories() {
      const storiesList = document.getElementById("storiesList");
      storiesList.innerHTML = "";

      stories.forEach((story) => {
        const storyElement = document.createElement("div");
        storyElement.className = "story-item";

        const avatarRingClass = story.isYourStory
          ? "your-story"
          : story.hasNewStory
          ? "has-story"
          : "your-story";

        storyElement.innerHTML = `
          <div class="story-avatar-container">
            <div class="story-avatar-ring ${avatarRingClass}">
              <div class="story-avatar-bg">
                <img src="${story.avatar}" alt="${story.username}" class="story-avatar">
              </div>
            </div>
            ${story.isYourStory ? '<div class="story-plus">+</div>' : ""}
          </div>
          <span class="story-username">${story.username}</span>
        `;

        // âœ… Pass story to popup
        storyElement.addEventListener("click", () => openStoryPopup(story));

        storiesList.appendChild(storyElement);
      });
    }

    function renderChats() {
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";

      chats.forEach((chat) => {
        const chatElement = document.createElement("div");
        chatElement.className = "chat-item";

        const onlineIndicator = chat.isOnline
          ? '<div class="online-indicator"></div>'
          : "";
        const unreadBadge = chat.unreadCount
          ? `<div class="unread-badge">${chat.unreadCount}</div>`
          : "";
        const messageClass = chat.unreadCount ? "unread" : "";

        chatElement.innerHTML = `
          <div class="chat-content">
            <div class="chat-avatar-container">
              <div class="chat-avatar">${chat.avatar}</div>
              ${onlineIndicator}
            </div>
            <div class="chat-details">
              <div class="chat-header">
                <h3 class="chat-name">${chat.name}</h3>
                <div class="chat-meta">
                  <span class="chat-timestamp">${chat.timestamp}</span>
                  ${unreadBadge}
                </div>
              </div>
              <p class="chat-message ${messageClass}">${chat.lastMessage}</p>
            </div>
          </div>
        `;
        chatList.appendChild(chatElement);
      });
    }

    renderStories();
    renderChats();
  </script>
